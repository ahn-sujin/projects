<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/layout.css"> 
    <link rel="stylesheet" href="../css/users.css">  
    <script src="../js/common.js"></script>
    <title>가입하기</title>
</head>
<body>
    <section class="contents join_contents">
        <div class="join_wrap container">
            <div class="form_wrap_line">
                <div class="form-group">
                    <p class="input_title">이름*</p>
                    <input type="text" id="user_name" class="form-control line" placeholder="이름을 입력하세요" title="이름을 입력하세요" value="1">
                </div>
                <div class="form-group certi_area">
                    <p class="input_title">휴대폰*</p>
                    <input type="number" class="form-control line top" id="ph_num" placeholder="- 제외하고 휴대폰 번호를 입력해주세요" title="휴대폰 번호를 입력하세요" value="2">
                    <input type="number" class="form-control line" id="certi_num" placeholder="인증번호를 입력하세요" title="휴대폰 번호를 입력하세요" value="3">
                    <p class="caution">인증번호 입력을 확인해주세요</p>
                    <div class="btn_area">
                        <button type="button" class="btn btn_sm btn_light">인증 요청</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_wrap fixed">
            <!-- 모두 입력 되면 버튼 활성화됨 .btn_secondary  .btn_primary 로 변경 -->
            <button type="button" class="btn btn_lg btn_secondary" data-toggle="modal" data-target=".p_title">다음</button>
        </div>
    </section>
</body>
</html>
