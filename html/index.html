<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-pen.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>chromeApp</title>
</head>
<body>
    <div id="login" class="hidden">
        <form>
            <p>What is your name?</p>
            <input required class="default" type="text" placeholder="Your name">
            <button type="button" disabled>login</button>
        </form>
    </div>
    <div class="contents">
        <div class="login-area">
            <p id="greeting" class="hidden"></p>
            <div id="quotes">
                <span class="quote"></span>
                <span class="author"></span>
            </div>
        </div>
        <div class="app-area">
            <div class="info-area">
                <div class="box sm">
                    <p id="clock">00:00:00</p>
                    <p id="day"></p>
                    <p id="date"></p>
                </div>
                <div id="weather" class="box sm">
                    <p class="city"></p>
                    <p class="temp"></p>
                    <span class="highest-temp"></span>
                    <span class="minimum -temp"></span>
                </div>
                <div class="box lg">
                </div>
            </div>
            <div class="todo-area">
                <div class="box lg">

                </div>
            </div>
        </div>
        
    </div>
    <!-- script -->
    <script src="/js/greetings.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/weather.js"></script>
</body>
</html>
