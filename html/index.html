<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-pen.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>chromeApp</title>
</head>
<body>
    <div id="login" class="hidden">
        <form>
            <p>What is your name?</p>
            <input required class="default" type="text" placeholder="Your name">
            <button type="button" disabled>login</button>
        </form>
    </div>
    <div class="contents">
        <div class="top">
            <p id="greeting" class="hidden"></p>
            <div id="quotes">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="bottom">
            <div class="box sm">
                <p id="clock">00:00:00</p>
                <p id="day"></p>
                <p id="date"></p>
            </div>
        </div>
        
    </div>
    <!-- script -->
    <script src="/js/greetings.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/weather.js"></script>
</body>
</html>
