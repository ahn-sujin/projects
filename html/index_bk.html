<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>LOGIN</title>
</head>
<body>
    <h1 id="clock">00:00:00</h1>
    <form id="login-form" class="hidden">
        <input
            required
            type="text"
            maxlength="15"
            placeholder="what is your name?"
        >
        <input type="submit" value="login">
    </form>
    <h2 id="greeting" class="hidden"></h2>
    <form id="todo-form">
        <input required type="text" placeholder="write a To Do and Press Enter">
    </form>
    <ul id="todo-list"></ul>
    <div id="quotes">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <!-- script -->
    <script src="/js/greetings_bk.js"></script>
    <script src="/js/clock_bk.js"></script>
    <script src="/js/quotes_bk.js"></script>
    <script src="/js/background_bk.js"></script>
    <script src="/js/todo_bk.js"></script>
    <script src="/js/weather_bk.js"></script>
</body>
</html>
